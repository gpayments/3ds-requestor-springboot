<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand" href="/">The Shop</a>
  <div class="button">Back</div>
</nav>

<div class="mx-auto container">
  <div class="row card-row">

    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">Transaction successful</div>
        <div class="card-body">
          <h4 class="card-title text-success">Thank you for your purchase!</h4>
          <p class="card-text">Want to continue shopping? Press "Back to Home".</p>

          <a href="/" class="btn btn-primary btn-block">Back to Home</a>

        </div>
      </div>
    </div>

    <div class="col-sm-4 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your purchase</span>
        <span class="badge badge-secondary badge-pill" data-th-text="${cart.count}">3</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed"
            data-th-each="item : ${cart.items}">
          <div class="row cart-detail">
            <div class="col-lg-4 col-sm-4 col-4 cart-detail-img">
              <img data-th-src="${item.value.imagePath}">
            </div>
            <div class="col-lg-8 col-sm-8 col-8 cart-detail-product">
              <p data-th-text="${item.value.name}">Apple</p>
              <span class="price text-info"
                    data-th-text="'$' + ${item.value.unitPrice} + 0"> $250.22</span>
              <span class="count"
                    data-th-text="'Quantity:' + ${item.value.quantity}"> Quantity:01</span>
            </div>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong data-th-text="'$' + ${cart.totalPrice} + 0"></strong>
          <input type="hidden" id="totalPrice" data-th-value="${cart.totalPrice}"/>
        </li>
      </ul>
    </div>
  </div>

</div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
